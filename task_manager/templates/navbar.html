{% load i18n %}

<nav class="navbar navbar-expand-lg bg-light">
    <div class="d-flex container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">{% translate 'Task Manager' %}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container-fluid flex-grow-1" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users' %}">{% translate 'Users' %}</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <div class="container-fluid">
                        <span class="navbar-text">{{ user.username }}</span>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">{% translate 'Log out' %}</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">{% translate 'Sign in' %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">{% translate 'Sign up' %}</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
