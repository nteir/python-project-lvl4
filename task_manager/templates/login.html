{% extends 'base.html' %}
{% load i18n bootstrap4 %}

{% block content %}
    <main role="main" class="container wrapper flex-grow-1">
        {% include 'messages.html' %}
        <h1 class="my-4">{% translate 'Sign in' %}</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button class="btn btn-primary" type="submit">{% translate 'Sign in' %}</button>
            {% endbuttons %}
        </form>
    </main>
{% endblock content %}
